<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Reader</title>
  </head>
  <body>
    <div class="page d-flex flex-column min-vh-100">
      <header class="pt-5 pb-4 bg-dark text-light">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
              <h1 class="display-3">RSS Reader</h1>
              <form
                class="rss-form feed-form"
                action="#"
                method="GET"
                autocomplete="off"
              >
                <div class="row g-2">
                  <div class="col-sm col-12">
                    <label for="add-rss" class="visually-hidden"
                      >RSS link</label
                    >
                    <input
                      type="text"
                      class="rss-input form-control form-control-lg"
                      name="add-rss"
                      id="add-rss"
                      placeholder="Link"
                      aria-label="url"
                      autofocus
                    />
                  </div>
                  <div class="col-sm-auto col-12">
                    <button
                      class="rss-add btn btn-success btn-lg w-100"
                      type="submit"
                      aria-label="add"
                    >
                      Add
                    </button>
                  </div>
                </div>
              </form>

              <p class="text-secondary my-2">
                Example:
                https://rss.nytimes.com/services/xml/rss/nyt/Technology.xml
              </p>
              <p class="rss-messages message-container fade my-1"></p>
            </div>
          </div>
        </div>
      </header>

      <main class="main flex-grow-1 py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
              <div class="row mb-4">
                <div class="rss-feeds col feeds">
                  <h2>Feeds</h2>
                  <p>So far, there are no feeds here</p>
                </div>
              </div>
              <div class="row">
                <div class="rss-posts col posts"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer border-top py-3 mt-5 bg-light">
        <div class="container-xl">
          <div class="text-center">
            Created by
            <a href="https://github.com/sshvasi" target="_blank"
              >Vasiliev Alexander</a
            >
          </div>
        </div>
      </footer>
      <div
        class="modal fade"
        id="postPreviewModal"
        tabindex="-1"
        aria-labelledby="postPreviewModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header align-items-start">
              <h5
                class="rss-modal-title modal-title"
                id="postPreviewModalLabel"
              >
                Header
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="rss-modal-body modal-body">Content</div>
            <div class="modal-footer">
              <button
                type="button"
                class="rss-modal-close btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <a href="" class="rss-modal-more btn btn-success" target="_blank"
                >Read more</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
